<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Type Diagram</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles/style.css" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> -->
    <script src="scripts/main.js" async></script>
  </head>
  <body>
    <div class="header">
      <h1 id="type">
        <span id="E-I">X</span>
        <span id="S-N">X</span>
        <span id="T-F">X</span>
        <span id="P-J">X</span>
      </h1>
      <h2 id="stack">
        <span id="e_perception">Xy</span> -
        <span id="i_judgement">Xy</span> -
        <span id="e_judgement">Xy</span> -
        <span id="i_perception">Xy</span>
      </h2>
    </div>
    <div class="content">
      <div id="sliders" class="item item-1">
        <div class="slidecontainer">
          <span>E</span>
          <input type="range" min="0" max="100" value="50" class="slider" id="attitude">
          <span>I</span>
        </div>
        <div class="slidecontainer">
          <span>S</span>
          <input type="range" min="0" max="100" value="50" class="slider" id="perception" disabled="true">
          <span>N</span>
        </div>
        <div class="slidecontainer">
          <span>T</span>
          <input type="range" min="0" max="100" value="50" class="slider" id="judgement" disabled="true">
          <span>F</span>
        </div>
        <div class="slidecontainer">
          <span>P</span>
          <input type="range" min="0" max="100" value="50" class="slider" id="unnamed">
          <span>J</span>
        </div>
      </div>
      <div id="compass" class="item item-2">
        <span id="perception_0" class="compass item-1">Xy</span>
        <span id="judgement_1" class="compass item-2">Xy</span>
        <span id="judgement_0" class="compass item-3">Xy</span>
        <span id="perception_1" class="compass item-4">Xy</span>
        <img id="compass-rose" class="compass item-5" src="images\simple_compass_rose.png">
      </div>
      <div id="animation" class="item item-3">
        O
      </div>
    </div>
  </body>
</html>
